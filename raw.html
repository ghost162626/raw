<body>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrkKTDKcKA16a1fL4mR3VKjArmxBUb8ho",
            authDomain: "coderaw-2025.firebaseapp.com",
            databaseURL: "https://coderaw-2025-default-rtdb.firebaseio.com",
            projectId: "coderaw-2025",
            storageBucket: "coderaw-2025.firebasestorage.app",
            messagingSenderId: "134498624143",
            appId: "1:134498624143:web:706e250b656061732046fa",
            measurementId: "G-GV2X7STJQD"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Obter ID do raw da URL
        const urlParams = new URLSearchParams(window.location.search);
        const rawId = urlParams.get('id');
        const key = urlParams.get('key');

        async function loadRaw() {
            try {
                if (!rawId) {
                    document.body.textContent = 'Erro: ID não especificado';
                    return;
                }

                const rawRef = database.ref('raws/' + rawId);
                const snapshot = await rawRef.once('value');
                
                if (!snapshot.exists()) {
                    document.body.textContent = 'Erro: Raw não encontrado';
                    return;
                }
                
                const raw = snapshot.val();
                
                // Verificar se é privado
                if (raw.visibility === 'private') {
                    if (!key || key !== raw.privateKey) {
                        document.body.textContent = 'Erro: Chave de acesso inválida';
                        return;
                    }
                }
                
                // Retornar APENAS o código em texto puro
                document.body.textContent = raw.code;
                
                // Incrementar visualizações
                database.ref('raws/' + rawId + '/views').transaction((currentViews) => {
                    return (currentViews || 0) + 1;
                });
                
            } catch (error) {
                document.body.textContent = 'Erro ao carregar o código';
            }
        }

        loadRaw();
    </script>
</body>
</html>
