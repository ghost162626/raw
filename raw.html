<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeRaw - Visualizar Código</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000000; 
            color: #00ff00; 
            font-family: 'Courier New', monospace; 
            font-size: 14px; 
            white-space: pre; 
            padding: 20px;
        }
        ::selection { background-color: #00ff00; color: #000000; }
    </style>
</head>
<body>
    <div id="codeContent"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBrkKTDKcKA16a1fL4mR3VKjArmxBUb8ho",
            authDomain: "coderaw-2025.firebaseapp.com",
            databaseURL: "https://coderaw-2025-default-rtdb.firebaseio.com",
            projectId: "coderaw-2025",
            storageBucket: "coderaw-2025.firebasestorage.app",
            messagingSenderId: "134498624143",
            appId: "1:134498624143:web:706e250b656061732046fa",
            measurementId: "G-GV2X7STJQD"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const rawId = urlParams.get('id');
        const key = urlParams.get('key');
        const api = urlParams.get('api');

        async function loadRaw() {
            try {
                if (!rawId) {
                    showError('Erro: ID não especificado');
                    return;
                }

                const rawRef = database.ref('raws/' + rawId);
                const snapshot = await rawRef.once('value');
                
                if (!snapshot.exists()) {
                    showError('Erro: Raw não encontrado');
                    return;
                }
                
                const raw = snapshot.val();
                
                if (raw.visibility === 'private') {
                    if (!key || key !== raw.privateKey) {
                        showError('Erro: Chave de acesso inválida');
                        return;
                    }
                }
                
                // Se for requisição API (do Roblox), retorna só o código
                if (api === "true" || navigator.userAgent.includes('Roblox')) {
                    document.body.textContent = raw.code;
                    return;
                }
                
                // Se for visualização normal, mostra a página completa
                document.getElementById('codeContent').textContent = raw.code;
                
                database.ref('raws/' + rawId + '/views').transaction((currentViews) => {
                    return (currentViews || 0) + 1;
                });
                
            } catch (error) {
                showError('Erro ao carregar o código');
            }
        }

        function showError(message) {
            if (api === "true" || navigator.userAgent.includes('Roblox')) {
                document.body.textContent = message;
            } else {
                document.getElementById('codeContent').textContent = message;
            }
        }

        if (rawId) loadRaw();
    </script>
</body>
</html>
